<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Tù xì</title>
</head>
<body>
    
    <main class="container full-height d-flex justify-content-center align-items-center">
        <div class="col-12 bg-white shadow p-4">
            <h2 class="text-center text-uppercase">Game tù xì</h2>
            
            <div class="row mt-5">
                <div class="col-5 text-center" id="nguoiChoi">
                    <h3>Người chơi</h3>
                    <label class="d-block mt-3">
                        <input type="radio" name="radio" value="keo" class="radio" id="keo">
                        <img src="./img/keo.png" alt="photo" onclick="checkResult()">
                    </label>

                    <label class="d-block mt-3">
                        <input type="radio" name="radio" value="bua" class="radio" id="bua">
                        <img src="./img/bua.png" alt="photo">
                    </label>

                    <label class="d-block mt-3">
                        <input type="radio" name="radio" value="bao" class="radio" id="bao">
                        <img src="./img/bao.png" alt="photo">
                    </label>
                      
                </div>

                <div class="col-2 text-center">
                    <h3 class="text-danger" id="kq"></h3>
                    <a href="#" class="btn btn-info d-block px-4 mt-5" onclick="playGame()">Tù xì</a>
                    <a href="#" class="btn btn-secondary d-block mt-3" onclick="restart()">Chơi lại</a>
                </div>
    
                <div class="col-5 text-center">
                    <h3>Máy</h3>
                    <label class="d-block mt-3">
                        <input type="radio" name="radio" class="radioMay" id="keoMay" disabled>
                        <img src="./img/keo.png" alt="photo" class="photo-reverse">
                    </label> 

                    <label class="d-block mt-3">
                        <input type="radio" name="radio" class="radioMay" id="buaMay" disabled>
                        <img src="./img/bua.png" alt="photo" class="photo-reverse">
                    </label> 

                    <label class="d-block mt-3">
                        <input type="radio" name="radio" class="radioMay" id="baoMay" disabled>
                        <img src="./img/bao.png" alt="photo" class="photo-reverse">
                    </label> 
                </div>

            </div>
            
            

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        

        function playGame() {
            let radios = document.getElementsByClassName('radio');
            let isChecked = false;
            for (let i in radios) {
                if (radios[i].checked) {
                    isChecked = true;
                    let nguoiChoi = radios[i].value;

                    let auto = Math.floor(Math.random() * 3);
                    document.getElementById(radios[i].value).nextElementSibling.style.border = '5px solid #04a1eb';
                    document.getElementById(radios[i].value).nextElementSibling.style.borderRadius = '50%';
                    let may = '';
                    let kq = '';
                    
                    if (auto === 0) {
                        may = 'keo';
                        document.getElementById('keoMay').checked = true;
                    }

                    if (auto === 1) {
                        may = 'bua';
                        document.getElementById('buaMay').checked = true;
                    }
                    if (auto === 2) {
                        may = 'bao';
                        document.getElementById('baoMay').checked = true;
                    }

                    if (nguoiChoi === 'keo') {
                        if (may === 'keo')
                            kq = 'Hòa';
                        if (may === 'bua')
                            kq = 'Máy thắng';
                        if (may === 'bao')
                            kq = 'Bạn thắng';
                    }

                    if (nguoiChoi === 'bua') {
                        if (may === 'keo')
                            kq = 'Bạn thắng';
                        if (may === 'bua')
                            kq = 'Hòa';
                        if (may === 'bao')
                            kq = 'Máy thắng';
                    }

                    if (nguoiChoi === 'bao') {
                        if (may === 'keo')
                            kq = 'Máy thắng';
                        if (may === 'bua')
                            kq = 'Bạn thắng';
                        if (may === 'bao')
                            kq = 'Hòa';
                    }

                    document.getElementById('kq').innerHTML = kq;

                    break;
                }
            }
            if (isChecked == false) {
                alert('Chọn kéo, búa hoặc bao');
                location.reload();
            }

        }

        function restart() {
            location.reload();
        }

        function checkResult() {
            let kq = document.getElementById('kq').innerHTML;
            if (kq.length > 0) {
                alert('Vui lòng bắt đầu lại !');
                location.reload();
            }
        }

    </script>
</body>
</html>
